<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>eikon parcel starter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="scss/main.scss" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="row">
          <div class="col-12 col-md-12">nav</div>
        </div>
        <div class="row">
          <div class="col-4 col-md-8">logo</div>
        </div>
        <div class="row">
          <div class="col-4 col-md-6">text</div>
        </div>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="row">
          <div class="col-8">specialites</div>
        </div>
        <div class="row">
          <div class="col-11 col-md-3">img</div>
          <div class="col-10 col-md-3">decoration-box</div>
          <div class="col-10 col-md-3">small img</div>
          <div class="col-7 col-md-4 offset-md-5">title</div>
          <div class="col-7 offset-0 col-md-5 offset-md-5">text</div>
        </div>
        <div class="row">
          <div class="col-11 col-md-3">small img</div>
          <div class="col-10 col-md-3">decoration-box</div>
          <div class="col-10 col-md-3">img</div>
          <div class="col-7 col-md-4 offset-md-1">title</div>
          <div class="col-7 offset-0 col-md-6 offset-md-2">text</div>
        </div>
        <div class="row">
          <div class="col-11 col-md-3">img</div>
          <div class="col-10 col-md-3">decoration-box</div>
          <div class="col-10 col-md-3">small img</div>
          <div class="col-7 col-md-4 offset-md-5">title</div>
          <div class="col-7 offset-0 col-md-5 offset-md-5">text</div>
        </div>
        <div class="row">
          <div class="col-12 col-md-4 ">quote</div>
        </div>
        <div class="row">
          <div class="col-12">reservation</div>
        </div>
        <div class="row">
          <div class="col-12">menu</div>
          <div class="col-6">text</div> 
          <div class="col-6">price</div>
          <div class="col-6">text</div>
          <div class="col-6">price</div>
          <div class="col-6">text</div>
          <div class="col-6">price</div>
          <div class="col-2 offset-10  offset-md-10">arrow</div>
        </div>
      </div>
    </main>
    <footer>
      <div class="container">
        <div class="row">
          <div class="col-12">footer</div>
          <div class="col-6">contact</div>
          <div class="col-3">insta</div>
          <div class="col-3">facebook</div>
          <div class="col-2 offset-10 offset-md-10">credits</div>
        </div>
    </footer>
    <script src="js/main.js" type="module"></script>
  </body>
</html>
